<body id="addPat">
    <header>
        <div class="container">
            <h2>Ajouter un patient</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- Create new patient -->
            <form action="">
                <div class="row">
                    <div class="form-item col">
                        <label for="">Site</label>
                        <select name="" id="">
                            <option value="">ULB</option>
                            <option value="">ULB</option>
                            <option value="">ULB</option>
                        </select>
                    </div>
                    <div class="form-item col">
                        <label for="">lit</label>
                        <input type="text" name="" id="" placeholder="Numéro de lit">
                    </div>
                </div>
                <div class="row">
                    <div class="form-item col">
                        <label for="">Nom du patient</label>
                        <input type="text" name="" id="" placeholder="Nom du patient" required>
                    </div>
                    <div class="form-item col">
                        <label>Prénom du patient</label>
                        <input type="text" name="" id="" placeholder="Prénom du patient">
                    </div>
                </div>

                <div class="row">
                    <div class="form-item col">
                        <label for="">Date de naissance</label>
                        <input type="date" name="" id="">
                    </div>
                    <div class="form-item col">
                        <label for="">Sexe du patient</label>
                        <select name="" id="">
                            <option value="X" selected disabled>Faite un choix</option>
                            <option value="H">Homme</option>
                            <option value="F">Femme</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-item col">
                        <label for="">Poids initial</label>
                        <input type="number" placeholder="Poids initial">
                    </div>
                </div>

                <div class="row">
                    <button class="btn filled" type="submit">Inscrire le patient</button>
                </div>
            </form>
        </div>
    </main>

    <div id="searchpanel" class="row disable">
        <input type="text" name="" id="" class="searchbar" placeholder="Chercher">
    </div>
    <div id="plusPanel" class="col disable">
